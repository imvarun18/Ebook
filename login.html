<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Library - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">E-Book</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>   
                    <li><a href="signup.html">New User?</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login-form-section">
        <div class="container">
            <h1 style="color: rgb(252, 252, 252);">Login</h1>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="form-links">
                    <a href="#">Forgot Password?</a>
                    <p>New User? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 E-Book Library. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
